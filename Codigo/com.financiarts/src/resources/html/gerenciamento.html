<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Acompanhar</title>
	<link rel="stylesheet" href="../css/gerenciamento.css">
	<link rel="shortcut icon" href="../img/logocima2.png" type="image/x-icon">
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css">

	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800&family=Roboto:ital,wght@0,300;0,500;0,700;1,400&display=swap" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<link rel="stylesheet" href="../css/home.css">

</head>

<body style="background-color: rgba(0,0,0,0.02);height: 100vh;">
	<header id="header" style="background-color: white;">
		<nav class="navegacao" id="topo" >
			<a href="home.html"><img class="logo" src="../images/logo11.png"
				alt="logo toro Investimentos"></a>
			<ul>
				<li><a  href="../html/investimentos.html">INÍCIO</a></li>
				<li><a style="color:rgb(97, 49, 180); font-weight: 600;" href="../html/gerenciamento.html">GERENCIAR</a></li>
				<li><a href="../html/perfilDeInvestimento.html">PERFIL DE INVESTIMENTO</a></li>
			</ul>
			<div id="status-container" style="align-items: center;">
				<div style="margin-left: auto;color: black;" id="user-status"></div>
			</div>
		</nav>
	</header>

	<div id="ads"></div>

	<main style="max-width: 1000px;display: flex;flex-direction: column;align-items: center;margin: auto; padding-top: 60px;">
		<div style="display: flex; margin-top: 1rem;max-width: 100%;" id="summary-container"></div>
		<div style="display: flex;width: 100%;">
			<div style="width: 100%;box-shadow: 1px 1px 8px 1px rgba(0, 0, 0, .3);padding: 20px; border-radius: 8px;margin: 10px;display: flex; flex-direction: column;align-items: center;">
				<h2>Lista de Registros</h2>
				<div style="max-height: 300px;overflow-y: auto;" id="finance-list"></div>
			</div>
			<div style="width: 100%;box-shadow: 1px 1px 8px 1px rgba(0, 0, 0, .3);padding: 20px; border-radius: 8px;margin: 10px;display: flex; align-items: center;justify-content: center;">
				<div>
					<h2 style="padding: 0; margin:0;" class="grafico">Gráfico de Receitas e Despesas por Categoria</h2>
					<canvas id="category-chart"></canvas>
				</div>
			</div>
		</div>
		<div style="width: 80%;box-shadow: 1px 1px 8px 1px rgba(0, 0, 0, .3);padding: 20px; border-radius: 8px;margin: auto;">
			<h2>Adicionar Registro financeiro</h2>
			<form id="finance-form" style="display: flex;width: 100%; align-items: center;">
				<div style="width: 100%; padding: 0 20px;"> 
					<label>Descrição</label>
					<input name="description" style="width: 100%;" type="text"  required value="TESTE">
				</div>
				<div style="width: 100%;padding: 0 20px;"> 
					<label>Tipo</label>
					<select name="revenue" id="finance-type" required  style="width: 100%;">
						<option  value="true" >Receita</option>
						<option value="false">Despesa</option>
					</select>
				</div>
				
				<div style="width: 100%;padding: 0 20px;"> 
					<label>Category</label>
					<select name="category" id="finance-category" required style="width: 100%;">
						<option value="recorrente">Recorrente</option>
						<option value="extraordinário">Extraordinário</option>
						<option value="mensal">Mensal</option>
						<option value="semanal">Semanal</option>
					</select>
				</div>
				<div style="width: 100%;padding: 0 20px;"> 
					<label>Data</label>
					<input type="text"  name="date" required value="2023-01-10" style="width: 100%;">
				</div>
				<div style="width: 100%;padding: 0 20px;"> 
					<label>Quantidade</label>
					<input type="text"  name="value"  required value="200"  style="width: 100%;">
				</div>
				<button  style="margin-left: 40px;margin-top: auto;" type="submit">Salvar</button>
			</form>
		</div>
	</main>
</body>

<script src="../js/helpers/requester.js"></script>

</html>
