<body id="start" style="background-color: rgba(0,0,0,0.02);height: 100vh;">
	<header id="header" style="background-color: white;">
		<nav class="navegacao" id="topo" >
			<a href="home.html"><img  src="../images/logo11.png"
				alt="logo toro Investimentos"></a>
			<ul>
				<li><a href="../html/investimentos.html">INVESTIMENTOS</a></li>
				<li><a href="../html/gerenciamento.html">GERENCIAR</a></li>
				<li><a href="../html/linkscalculadora.html">CALCULAR</a></li>
				<li><a style="color:rgb(97, 49, 180); font-weight: 600;" href="../html/perfilDeInvestimento.html">PERFIL DE INVESTIMENTO</a></li>
			</ul>
			<div id="status-container" style="align-items: center;">
				<div style="margin-left: auto;color: black;" id="user-status"></div>
			</div>
		</nav>
	</header>

	<div id="ads"></div>

	<main style="max-width: 1000px;display: flex;flex-direction: column;align-items: center;margin: auto;margin-top: 80px">
		<div style="box-shadow: 1px 1px 1px 2px rgba(0,0,0,0.2); padding: 2rem; border-radius: 8px;width: 100%">
			<span style="color: rgba(0,0,0,.7)" >Seu perfil de investidor atual é </span>
			<h3 id="investor-profile" style="margin: 0; padding: 0">A definir...</h3>
		</div>
		<div style="box-shadow: 1px 1px 1px 2px rgba(0,0,0,0.2); padding: 2rem; border-radius: 8px;margin-top: 1rem; width: 100%">
			<h3>Você possui duas formas de verificar seu perfil</h3>
			<form id="investor-choice" style="display: flex; flex-direction: column;min-height: 0px;">
				<div style="display: flex; align-items: center;">
					<input type="radio" id="moderado" name="perfil_investidor" value="write" checked  style="margin-bottom: 5px; ">
					<label for="moderado">Escrever um pouco sobre mim.</label><br>
				</div>
				<div style="display: flex; align-items: center;">
					<input type="radio" id="arrojado" name="perfil_investidor" value="answer" style="margin-bottom: 5px;">
					<label for="arrojado">Responder questionario</label><br>
				</div>
			</form>
		</div>
		<div style="width: 100%" id="investor-choice-content"></div>
	</main>
